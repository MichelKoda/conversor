<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Koda Conversões</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="select-courrency">
                    <option >US$ Dólar Americano</option>
                    <option > € Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="container-bottom">
                    <img src="./assets/brasil 2.png" alt="brasil">
                    <p class="courrency-name">Real</p>
                    <p id="real-value-text" class="courrency-value">R$10.000,00</p>
                </div>
                <img class="arrow-image" src="assets/Vector.png" alt="seta">
                <div class="container-bottom">
                    <img id="courrency-image" src="./assets/eua.png" alt="USA">
                    <p class="courrency-name" id="courrency-name">US$ Dólar Americano</p>
                    <p id="courrency-value-text" class="courrency-value ">US$10.000,00</p>
                </div>
            </section>



        </main>


    </div>


</body>

<script src="./scripts.js"></script>

</html>
